<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | EduScrap</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #eaffea;
      color: #173b17;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2d7f2d;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #145214;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #bfffc2;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #36c236;
      outline: none;
      background-color: #f3fff6;
    }

    button {
      width: 100%;
      background-color: #3dbf3d;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #2e9e2e;
      transform: translateY(-2px);
    }

    .alt {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .alt a {
      color: #267326;
      text-decoration: none;
      font-weight: 600;
    }

    .alt a:hover {
      text-decoration: underline;
    }

    @media(max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In to EduScrap</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="alt">
      Don't have an account? <a href="#sign in.html">Register</a>
    </div>



    
  </div>
</body>
</html>
